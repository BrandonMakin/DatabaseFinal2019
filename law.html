<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>(Law)</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="search">
      <img id="search-icon" src="img/search-24px.svg" alt="">
      <input type="text" name="search-bar" class="search-bar" value="Search for legislators" onfocusin="this.value=''" onfocusout="if (this.value=='') {this.value='Search for legislators';}">
    </div>
    <h1>Law Profile</h1>
    <section class="summary">
      <h2 id="law-id"></h2>
      <p id="law-name"></p>
      <p>Introduced on <strong id="law-date"></strong></p>
      <div class="delete">Delete</div>
    </section>
    <section class="sponsors">
      <h2>Sponsors</h2>
      <ul id="sponsor-list"></ul>
    </section>
    <div class="vote-section-container">
      <section class="vote-section for">
        <h2>Votes For</h2>
        <ul id="voters-for"></ul>
      </section>
      <section class="vote-section against">
        <h2>Votes Against</h2>
        <ul id="voters-against"></ul>
      </section>
    </div>

    <script src="util.js" charset="utf-8"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="law.js" charset="utf-8"></script>
  </body>
</html>
